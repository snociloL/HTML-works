<DOCTYPE! HTML>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#question2").hide();
		});
	$(document).ready(function(){
		$('input[name="football"]').click(function(){
			$("#question2").show();
		});
	});
</script>
</head>
<body>
<div>
	<p id="question1">Do you like football? <br>
	<input type="radio" id="yes" name="football" value="Yes">
  		<label for="yes">Yes</label>
  	<input type="radio" id="no" name="football" value="No">
  		<label for="No">No</label><br>
	</p> 
	<p id="question2">Please choose your gender.  <br>
	<input type="radio" id="m" value="male" name="gender">
  		<label for="m">Male</label>
  	<input type="radio" id="f" value="female" name="gender">
  		<label for="f">Female</label><br></p>
</div>
</body>
</html>
